                        <!-- .slide: style="text-align: left;" -->
                        ## Macroeconomic Theory
                        ### Francesco Franco - Nova SBE
                        #### T3 2023 

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        ### Ramsey Model
                        - Economic aggregates dynamics are determined by decisions at the microeconomic level, Ramsey (1928), Cass (1965), Koopmans (1965)
                        - Centralized versus decentralized economy
                        - How interest rates affect savings
                        - How does the choice between tax and debt financing affects capital accumulation

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        ### Ramsey Model
                        - Individuals have infinite horizon and are homogenous (Representative Agent)
                        - markets are competitive
                        - there are Constant Return to Scale in production

                        These assumptions imply that the decentralized equilibrium is the same as the one chosen by a benevolent social planner that maximizes the RA utility 

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        #### Competitive markets

                        - many small agents that are price takers

                        - free entry

                        - true for every market (Labor, Assets, Goods...)

                        - constant return to scale is a key assumption

                        ---

                        #### Centralized versus Decentralized
                        <center><img class="plain" src='assets/markets.png'></center>

                        we start with the planner <!-- .element: class="fragment" data-fragment-index="1" -->

                        and then move to decentralized economy organized with markets <!-- .element: class="fragment" data-fragment-index="2" -->

                        in this model they coincide <!-- .element: class="fragment" data-fragment-index="3" -->

                        ---

                        <!-- .slide: style="text-align: left;" -->
                    
                        #### Resources constraint
                        Output is either consumed or invested (depreciation is zero)

                        $$Y(t)=F(K(t),L(t))=C(t)+\dot{K}(t),$$

                        $F$ is a neoclassical production function , namely it respects

                        $$F_{K}	>0,\ F_{L}>0$$ <!-- .element: class="fragment" data-fragment-index="1" -->

                        $$F_{KK}< 0, F_{LL} < 0 $$ <!-- .element: class="fragment" data-fragment-index="2" -->
 

                        and exhibit CRS  

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        #### Constant Returns to Scale

                        $F$ exhibit CRS in $K$ and $L$. i.e., it is *linearly homogenous* in these two variables,

                        $$ F(\lambda K,\lambda L) = \lambda F(K,L)$$ <!-- .element: class="fragment" data-fragment-index="1" -->

                        Homogeneity of degree 1 allow us to use Euler's Theorem and write <!-- .element: class="fragment" data-fragment-index="2" -->

                        $$ F( K, L) = F_{K}(K,L)K + F_{L}(K,L)L $$ <!-- .element: class="fragment" data-fragment-index="3" -->

                        namely that output is equal to the sum of the input's marginal product times that input <!-- .element: class="fragment" data-fragment-index="4" -->

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        #### Intensive form

                        Homogeneity of degree 1 also allow us to write output per capita $\frac{F}{L}$ as the production function in intensive form $f(k)$.

                        Use $\lambda = \frac{1}{L}$ and plug it into $ F(\lambda K,\lambda L) = \lambda F(K,L)$, to obtain <!-- .element: class="fragment" data-fragment-index="1" -->

                        $$ f(k) \equiv F(\frac{K}{L},1)$$ <!-- .element: class="fragment" data-fragment-index="2" -->

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        #### Boundary conditions

                        $f(.)$ satisfies the Inada conditions,    namely

                        $f(0)=0$ <!-- .element: class="fragment" data-fragment-index="1" -->

                        $f'(x) > 0$ and $f''(x) < 0$ <!-- .element: class="fragment" data-fragment-index="2" -->

                        $lim_{x\rightarrow\infty} \ f'(x)	=0$ <!-- .element: class="fragment" data-fragment-index="3" -->

                        $lim_{x\rightarrow0} \ f'(x)	=\infty$ <!-- .element: class="fragment" data-fragment-index="4" -->

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        #### Resource constraint in per capita

                        We can write in per capita terms the resource constraint

                        $$f(k(t))=c(t)+\dot{k}(t)+nk(t)$$

                        where n is the growth rate of population. 

                        ---

                        <!-- .slide: style="text-align: left;" -->
                       
                        #### Representative Household
                        - many identical households. population grows in size at rate $n$ resulting in a total population L(t)
                        - each member of household supplies inelastically 1 unit of labor per period
                        - the life time utility of the households 

                        $$ U(0)	=\int_{0}^{\infty}e^{-\rho t}u(c(t))dt $$

                        where $\rho$ is the discount rate of time preference.

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        #### Preferences
                        The instantaneous (Bernoulli) utility function (or felicity function) $$u(c(t))$$ is increasing and concave

                        The agent preferences are obtained by combining this utility with the exponential discounting $$e^{-\rho t}$$

                        Also notice that preferences are stationary and time separable, namely $u$ does not depend on $t$ and on past or future consumption levels

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        #### Solution 

                        In this context a solution will be a function $c(t)$ for every $t$

                        The assumptions of time separability and stationarity will imply that the solution is time consistent.

                        Time consistency implies that a solution starting at $t$ will continue to be a solution at $t'>t$

                        ---

                        <!-- .slide: style="text-align: left;" -->
                    
                        #### Command Economy

                        The central planner wants at time $t=0$ to maximize the economy welfare. The only choice to be made is how many resources to allocate to consumption and how many resource to allocate to savings, namely to the capital stock so as to provide consumption in the future:

                        <span>
                        \[\begin{aligned}
                        \max_{{k(t),c(t)}_{t=0}^{\infty}}U(0)=\int_{0}^{\infty}e^{-\rho t}u(c(t))dt 
                        \end{aligned} \]
                        <span>

                        s.t.	
                        $$f(k(t))	=c(t)+\dot{k}(t)+nk(t)$$

                        $$k_{0}> 0, \ c(t),k(t)	\geq0$$

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        #### Command Economy
                        - notice that the planner objective is to maximize the RA utility: utilitarian perspective
                        - the planner solves a deterministic problem with perfect foresight
                        - the mathematical conditions on the production function (Inada) and the utility function allow us to find a well behaved solution

                        ---

                        <!-- .slide: style="text-align: left;" -->
                    
                        #### Hamiltonian

                        The solution is found applying the maximum principle. Let $H$ the present value Hamiltoninan function:

                        $$H(t)=u(c(t))e^{-\rho t}+\mu(t)\left[f(k(t)-nk(t)-c(t)\right].$$

                        The variable $\mu$ is a costate variable associated with the state variable $k$ and corresponds to the value as of time zero of an additional unit of capital at time $t$

                        ---

                        <!-- .slide: style="text-align: left;" -->
                     
                        #### Necessary conditions

                        Define $\lambda(t)\equiv\mu(t)e^{\rho t}$ and rewrite

                        $$H(t)=\left(u(c(t))+\lambda(t)\left[f(k(t)-nk(t)-c(t)\right]\right)e^{-\rho t}$$

                        Necessary and Sufficient conditions for optimality are

                        $$H_{c}(t)	=0$$ <!-- .element: class="fragment" data-fragment-index="1" -->

                        $$\dot{\mu}(t)	=-H_{k}(t)$$ <!-- .element: class="fragment" data-fragment-index="2" -->

                        $$lim_{t\rightarrow\infty}k(t)\mu(t)	=0.$$ <!-- .element: class="fragment" data-fragment-index="3" -->

                        and the resource constraint <!-- .element: class="fragment" data-fragment-index="4" -->
                    
                        ---
			
			<!-- .slide: style="text-align: left;" -->
                     
                        #### Necessary conditions
			
			We have the necessary conditions 
			$$u'(c(t))  =\lambda(t)$$
			$$\dot{\lambda}(t)  =\lambda(t)\left[\rho+n-f'(k(t))\right]$$
			$$lim_{t\rightarrow\infty}k(t)u'(c(t))e^{-\rho t}  =0$$

		         ---
			
			<!-- .slide: style="text-align: left;" -->
			
                        #### Heuristic derivation of the Hamiltonian*

                        Consider the finite time version of the planner problem:

                        $$\max_{k(t),c(t),k_{1}}U\equiv\int_{0}^{t_{1}}e^{-\rho t}u\left(c(t)\right)dt$$

                        subject to
                        $$\dot{k}\left(t\right)=f\left(k(t)\right)-c\left(t\right)-nk\left(t\right)$$
                        and
                        $$c(t)\in\mathit{C},k(t)\in\mathit{K},\ k\left(0\right)=k_{0}\ and\ k\left(t_{1}\right)=k_{1}$$

                        --
                        
                        <!-- .slide: style="text-align: left;" -->
                        #### Heuristic derivation of the Hamiltonian*
                        Notice that there is also a terminal value constraint $k\left(t_{1}\right)=k_{1}$, but $k_{1}$
                        is included as an additional choice variable.
                        Thus the terminal value of the state variable $k$ is free.
                        You probably have learned to use the Lagrangean approach to solve for dynamic constrained optimizations. 

                        The challenge in characterizing the (optimal) solution to this problem lies in two features: 

                        1. We are choosing a function $c:[0,t_1]\rightarrow C$ : rather than a vector or a finite-dimensional object.

                        2. The constraint takes the form of a differential equation rather than a set of inequalities or equalities.
                        
                        --
                        <!-- .slide: style="text-align: left;" -->
                        #### Heuristic derivation of the Hamiltonian*
                        Without entering in too many details assume that an interior continuous solution
                        $ \hat{c}\left(t\right),\hat{k}\left(t\right)$.
                        Take an arbitrary fixed continuous function $\eta(t)$ and let $\varepsilon\in R$ be a real number. 
                        Then a variation of the function $ \hat{c}\left(t\right)$ is defined by
                        $$c\left(t,\epsilon\right)=\hat{c}\left(t\right)+\eta(t)\epsilon$$
                        for all $t\in[0,t_{1}]$ and for all $\varepsilon\in\left[-\varepsilon_\eta,\varepsilon_\eta\right]$ , 
                        so that $c(t,\varepsilon)$ constitutes a feasible variation. 
                        Let us define $$\dot{k}\left(t,\epsilon\right)=f\left(k(t,\epsilon)\right)-c\left(t,\epsilon\right)-nk\left(t,\epsilon\right)$$
                        for all $t\in[0,t_1]$, with $k(0,\varepsilon)=k_{0}$. 
                        
                        --

                        <!-- .slide: style="text-align: left;" -->
                        #### Heuristic derivation of the Hamiltonian*
                        Now we can write the Langrangian of the the variation
                        
                        $$L(\epsilon)=\int_{0}^{t_{1}}\{ e^{-\rho t}u(c(t,\epsilon))+\lambda(t)[f(k(t,\epsilon))-c(t,\epsilon)-nk(t,\epsilon)-\dot{k}(t,\epsilon)]} dt$$

                        So let us take care of $\dot{k}$. Take the last part of the integral and integrates by parts
                        $$\int_{0}^{t_{1}}\lambda\left(t\right)\dot{k}\left(t,\epsilon\right)dt=\lambda\left(t_{1}\right)k\left(t_{1},\epsilon\right)-\lambda\left(0\right)k_{0}-\int_{0}^{t_{1}}\dot{\lambda}\left(t\right)k\left(t,\epsilon\right)dt$$

                        Substitute into $L\left(\epsilon\right)$

                        --
                        
                        <!-- .slide: style="text-align: left;" -->
                        #### Heuristic derivation of the Hamiltonian*

                        Substitute into $L\left(\epsilon\right)$

                        $$L(\epsilon)=\int_{0}^{t_{1}}\{e^{-\rho t}u(c(t,\epsilon))+\lambda(t)[f(k(t,\epsilon))
                        -c(t,\epsilon)-nk(t,\epsilon)]+\dot{\lambda}(t)k(t,\epsilon)} dt \\\\ 	
                        -\lambda(t_{1})k(t_{1},\epsilon)+\lambda(0)k_{0}$$	

                        --
                        
                        <!-- .slide: style="text-align: left;" -->
                        #### Heuristic derivation of the Hamiltonian*

                        Now differentiate $L(\epsilon )$ wrt to $\epsilon$

                        $$L' (\epsilon )	=\int_{0}^{t_{1}} \[ e^{-\rho t}u_{c} (c (t,\epsilon ) )-\lambda (t ) \] \eta(t)dt \\\\
                        +\int_{0}^{t_{1}} \[ \lambda (t ) [f_{k} (k(t,\epsilon) )-n ]+\dot{\lambda} (t ) \] k_{\epsilon} (t,\epsilon)dt \\\\
                        -\lambda (t_{1} )k_{\epsilon} (t_{1},\epsilon )$$
                        
                        --

                        <!-- .slide: style="text-align: left;" -->
                        #### Heuristic derivation of the Hamiltonian*

                        Let us next evaluate this derivative at $\varepsilon=0$ to obtain

                        $$L' (0 )	=\int_{0}^{t_{1}} [ e^{-\rho t}u_{c} (\hat{c} (t ) )-\lambda (t ) ] \eta(t)dt \\\\
                        +\int_{0}^{t_{1}} [ \lambda (t ) [f_{k} (\hat{k}(t) )-n ]+\dot{\lambda} (t ) ] k_{\epsilon} ((t,0) )dt \\\\
                        -\lambda (t_{1} )k_{\epsilon} (t_{1},0 )$$

                        --

                        <!-- .slide: style="text-align: left;" -->
                        #### Heuristic derivation of the Hamiltonian*
                        optimality of $\hat{c}\left(t\right),\hat{k}\left(t\right)$ requires that $$L' (0 )=0\ for\ all\ \eta(t)$$

                        which implies $$e^{-\rho t}u_{c} (\hat{c} (t ) )=\lambda (t ) \ for\ all\ t$$  <!-- .element: class="fragment" data-fragment-index="1" -->

                        $$\dot{\lambda} (t )=\lambda (t ) [n-f_{k} (\hat{k}(t) ) ] \ for\ all\ t$$  <!-- .element: class="fragment" data-fragment-index="2" -->

                        and $$\lambda (t_{1} )=0$$  <!-- .element: class="fragment" data-fragment-index="3" -->

                        ---

                        <!-- .slide: style="text-align: left;" -->
                    
                        #### Back to FOC

                        Consolidate the first two conditions
                        $$\left[\frac{c(t)u''(c(t))}{u'(c(t))}\right]\left(\frac{\dot{c}(t)}{c(t)}\right)=\rho+n-f'(k(t))$$
                        where the term in brackets is the negative of the risk aversion or the negative of the inverse of the elasticity of intertemporal substitution $\sigma(c(t))$. Therefore we have
                        $$\frac{\dot{c}(t)}{c(t)}=\sigma(c(t))\left[f'(k(t))-\rho-n\right].$$

                        ---

                        <!-- .slide: style="text-align: left;" -->
                       
                        #### The Transversality Condition

                        $$ lim_{t\rightarrow\infty}k(t)\mu(t)=0 $$

                        Best understood by considering a finite horizon: think of $$k(T)u'(c(T))e^{-\rho T}$$ It would not be optimal to end life with a finite amount of capital.

                        ---

                        <!-- .slide: style="text-align: left;" -->
                    
                        #### Utility functions

                        - CRRA

                            <span>
                            \[\begin{aligned}
                            u({c}) &amp;=\frac{c^{1-\gamma}}{1-\gamma},\ \text{for}\ \gamma>0 \, \gamma\neq1  \\\\
                            &amp;=ln({c}),\  \text{for}\ \gamma=1
                            \end{aligned} \]
                            <span>
                            implies $\sigma$ is constant

                        - CARA $$u({c})=-\left(\frac{1}{\alpha}\right)e^{-\alpha c},\ \alpha>0$$
                            implies $\sigma=(\alpha c)^{-1}$

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        
                        #### Steady State

                        Denote the steady state values with *. We have that when consumption is constant

                        $$f'(k^{*})=\rho+n $$

                        which is the modified Golden Rule. And when capital is constant
                     
                        $$c^{\*} = f(k^{\*}) - nk^{\*}$$
                      

                        Discuss MGR.

                        ---

                        <!-- .slide: style="text-align: left;" -->
                        
                        #### Dynamics

                        The two equations in the space $(k,c)$
                        $$\dot{k}(t)	=f(k(t))-c(t)-nk(t),$$
                        $$\frac{\dot{c}(t)}{c(t)}	=\sigma(c(t))\left[f'(k(t))-\rho-n\right]$$

                        the Phase Diagram on the White Board
